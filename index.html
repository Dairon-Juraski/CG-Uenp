<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Some implementations of filtes for image processing">
    <meta name="keywords" content="Image Processing, Computer Graphics, UENP, JavaScript">
    <meta name="author" content="Dairon Juraski">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="./filters_js/main.js" defer></script>
</head>
<body>
    <div class="container mx-auto">
        <h1 class="text-center font-bold text-2xl"> Some Filters for Image Processing</h1>
        <div class="mb-4 mt-4">
            <button class="bg-red-900 text-white py-1 px-2" 
                id="btnLoad">Load image</button>
            <button class="bg-gray-400 text-white py-1 px-2" 
                id="btnGray">Grayscale</button>
            <button class="bg-gray-500 text-white py-1 px-2" 
                id="btnGrayCIE">Grayscale CIE</button>
            <button class="bg-gray-700 text-white py-1 px-2" 
                id="btnGrayNTSC">Grayscale NTSC</button>
            <button class="bg-gray-900 text-white py-1 px-2" 
                id="btnMono">Monochromatic</button>
        </div>
        <div class="flex">
            <div class="w-1/2 border-2 p-3 mr-3">
                <img id="image" src="./images/clown-fish.jpg"/>
            </div>
            <div class="w-1/2 border-2 p-3">
                <canvas id="image-canvas"></canvas>
            </div>
            <div class="w-1/2 border-2 p-3">
                <canvas id="image-canvasCIE"></canvas>
            </div>
            <div class="w-1/2 border-2 p-3">
                <canvas id="image-canvasNTSC"></canvas>
            </div>
        </div>
    </div>
